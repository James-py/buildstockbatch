buildstock_directory: ../OpenStudio-BuildStock  # Relative to this file or absolute
project_directory: project_resstock_national  # Relative to buildstock_directory
output_directory: /scratch/nmerket/resstock_national_3pwindows
#weather_files_url: https://s3.amazonaws.com/epwweatherfiles/project_resstock_national.zip
weather_files_path: ../project_resstock_national_weather.zip  # Relative to this file or absolute path to zipped weather files
baseline:
  n_datapoints: 1000
  n_buildings_represented: 80000000
upgrades:
  - upgrade_name: Triple-Pane Windows
    options:
      - option: Windows|Low-E, Triple, Non-metal, Air, L-Gain
#        apply_logic:
        costs:
          - value: 45.77
            multiplier: Window Area (ft^2)
        lifetime: 30
#    package_apply_logic:
timeseries_csv_export:
  reporting_frequency: Hourly
  inc_end_use_subcategories: true
  inc_output_variables: true
  output_variables:
    - Zone Mean Air Temperature
    - Zone Mean Air Humidity Ratio
    - Fan Runtime Fraction
# downselect:
#   resample: false
#   logic:
#     - not: Heating Fuel|Natural Gas
stock_type: residential
peregrine:
  nodetype: haswell
  queue: batch-h
  n_jobs: 200
aws:
  s3:
    bucket: buildstockbatch-test
    prefix: resstock_national_3pwindows
  region: us-west-2
  subnet: subnet-0c6ba1c73648fd95f
  security_group: sg-0f191551f974edd1e
  use_spot: false
  batch_array_size: 1000
