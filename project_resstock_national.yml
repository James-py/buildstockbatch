timeseries_csv_export:
  reporting_frequency: Hourly
  inc_end_use_subcategories: true
  inc_output_variables: true
  output_variables:
    - Zone Mean Air Temperature
    - Zone Mean Air Humidity Ratio
    - Fan Runtime Fraction
# downselect:--
#   resample: false
#   logic:
#     - not: Heating Fuel|Natural Gas
stock_type: residential
peregrine:
  nodetype: 24core
  queue: short
  n_jobs: 2
  allocation: la100
eagle:
  n_jobs: 250
  minutes_per_sim: 4
  postprocessing:
    time: 180
aws:
  # The job_identifier should be unique, start with alpha, and limited to 10 chars or data loss can occur
  job_identifier: asdfasdfas
  s3:
    bucket: buildstockbatch-test
    prefix: resstock_national_3pwindows
  region: us-west-2
  use_spot: false
  # Percent of on-demand for max bid on spot
  spot_bid_percent: 90
  batch_array_size: 10000
  # Select a unique subnet by replacing the xxx with a value between 100 and 200
  vpc_cidr: 172.XXX.0.0/16
  # To receive email updates on job progress accept the request to receive emails that will be sent from Amazon
  notifications_email: david.rager@nrel.gov
