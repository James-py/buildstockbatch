buildstock_directory: str(required=True)
project_directory: str(required=True)
weather_files_path: str(required=True)
stock_type: enum('residential', 'commercial', required=True)
eagle: include('hpc-spec', required=True)
output_directory: str(required=False)
sys_image_dir: str(required=False)
baseline: include('sim-spec', required=False)
timeseries_csv_export: include('tscsvexport-spec', required=False)
upgrades: list(include('upgrade-spec'), required=False)
---
hpc-spec:
  account: str(required=True)
  minutes_per_sim: int(max=120, required=False)
  n_jobs: int(required=False)
  postprocessing: include('postprocessing-spec', required=False)
sim-spec:
  n_datapoints: int(required=False)
  n_buildings_represented: int(required=False)
  measures: list(include('measure-spec'), required=False)
  precomputed_sample: str(required=False)
measure-spec:
  measure_dir_name: str(requried=True)
  arguments: map(required=False)
tscsvexport-spec:
  reporting_frequency: enum('Hourly', 'Timestep')
  inc_end_use_subcategories: bool(required=False)
  inc_output_variables: bool(required=False)
  output_variables: list(str(), required=False)
postprocessing-spec:
  time: int(required=False)
upgrade-spec:
  upgrade_name: str()
  options: list(include('option-spec'), required=True)
option-spec:
  option: str(required=True)
  apply_logic: any(include('or-spec'), include('and-spec'), required=False)
  costs: list(include('cost-spec'), required=False)
  lifetime: num(required=False)
  reference_scenario: str(required=False)
or-spec:
  or: list(str(required=True))
and-spec:
  and: list(str(required=True))
cost-spec:
  value: num(required=True)
  multiplier: str(required=False)
